<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Survey</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/376a2dd48b.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        </style>
</head>
<body>
    
        <div class="top" >
            <div class="overlay">
               <div>
                <h1>LIBRARY SURVEY</h1>
                <p>Help us improve your local library</p>
               </div>
            </div>
        </div>
        <div id="stuff">
            <div class="personal">
                <form action="">
                    <div class="icon" >
                        <i class="fa-solid fa-user" ></i>
                    </div>
                    <h3>Personal details</h3>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
        
                    <label for="email">Email address</label>
                    <input type="email"  id="email" name="email" required placeholder="Enter your email address">
        
                    <label for="age">Age</label>
                    <input type="number" id="age" min="1" name="age" placeholder="Enter your age">

                </form>
            </div>
            <div class="general">
                    <div class="icon" >
                        <i id="second" class="fa-solid fa-clipboard-list"></i>
                    </div>
                    <h3>General Information</h3>
                    <div class="options">
                        <div>
                            <label class="title" for="visit-frequency">How often do you visit the library?</label>
                        </div>
                        <div style="margin-top: 20px; margin-bottom: 20px;" >
                            <select name="visit-frequency" id="visit-frequency">
                                <option value="">Select</option>
                                <option value="daily">Daily</option>
                                <option value="weekly">Weekly</option>
                                <option value="monthly">Monthly</option>
                                <option value="rarely">Rarely</option>
                                <option value="never">Never</option>
                            </select>
                        </div>
                        
                        
                    </div>
                   

                <label class="title" for="looking-for">When you visit, are you usually able to find what you are looking for?</label>
                
                <div class="okay">
                    <div class="look">
                        <input  type="radio" name="looking-for" id="always">
                        <label for="always" >Always</label>
                    </div>
                    <div class="look" >
                        <input type="radio" name="looking-for" id="sometimes">
                        <label for="sometimes">Sometimes</label>
                    </div>
                    <div class="look">
                        <input type="radio" name="looking-for" id="rarely">
                        <label for="rarely">Rarely</label>
                    </div>
                    <div class="look" >
                        <input type="radio" name="looking-for" id="never">
                        <label for="never">Never</label>
                    </div>
                </div>


               <div class="box">
                <label class="title" >Please check all the reasons you visit the library</label>
                
                <div class="spacing">
                    <input type="checkbox" id="checkout" name="box" value="checkout">
                    <label for="checkout">to checkout</label>
                </div>
                <div class="spacing"> 
                    <input type="checkbox" id="computers" name="box" value="computers">
                    <label for="computers">to use computers</label>
                </div>
                <div class="spacing">
                    <input type="checkbox" id="recommendation" name="box" value="recommendation">
                    <label for="recommendation">to get a book recommendation</label>
                </div>
                
                <div class="spacing">
                    <input type="checkbox" id="research" name="box" value="research">
                    <label for="research">to do research</label>
                </div>
               </div>
    
                <label class="title" for="improvements">Anything you would like to see improve?</label>
                <textarea placeholder="Type here" id="improvements" name="improvements"></textarea>
    
                <button type="submit">Submit</button>

            </div>
        </div>
    
</body>
</html>
